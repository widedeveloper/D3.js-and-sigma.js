 <input type="file" onchange="loadFile()" />
<div id="container">

  <style>
      #graph-container {
		 margin:30px;
		 height:50%;
		 width:50%;
		}
		 .sigma-edge {
		  stroke: #14191C;
		}
		.sigma-node {
		  fill: green;
		  stroke: #14191C;
		  stroke-width: 2px;
		}
		.sigma-node:hover {
		  fill: blue;
		}
		.muted {
		  fill-opacity: 0.1;
		  stroke-opacity: 0.1;
		}
  </style>

</div>

<script>


 var data={};
	// use the domain url of csvfile
	 /*
	$.ajax({
	  url: 'Sample_Data.csv',
	  dataType: 'text',
	}).done(success);
	function successFunction(data) {}
	 */
	 
	 //local file input
	var reader = new FileReader();  
    
    function loadFile() {      
      var file = document.querySelector('input[type=file]').files[0];      
      reader.addEventListener("load", parseFile, false);
      if (file) {
        reader.readAsText(file);
      }      
    }
    
    function parseFile(){
      var doesColumnExist = false;
      var data = d3.csv.parse(reader.result, function(d){
        doesColumnExist = d.hasOwnProperty();
        return d;   
		console.log(d);
      });
   
	  success(data);
    }
 
	function success(csvdata){

		console.log(csvdata);
	//return false;
      // var lines = csvdata.split('\n');
	  // var lines = csvdata.split(/\r?\n|\r/);console.log(lines);
		var values=new Array();
		values = csvdata;
		var deep=0;
		var points=new Array();
		var k=0;
		var root_count = 0;
		/////
		
		
		
		for(var i=0;i<values.length;i++){
			values[i] = 
				$.map(values[i], function(value, index) {
					return [value];
				});		
			if(deep<values[i].length)deep=values[i].length;			
		}
				
		
		data.nodes=new Array();
		data.edges=new Array();
		for(var i=0;i<values.length;i++){
			
			for(var j=0;j<values[i].length;j++){
				if(!(values[i][j] in points)){
					points[values[i][j]]=new Array();
					//
					if(j==0){root_count++;var alpa=6.28/(root_count);}else{var alpa=6.28*Math.random();}
					
					points[values[i][j]]['dx']=Math.pow(2,(deep-j))*Math.cos(alpa)/100;
					points[values[i][j]]['dy']=Math.pow(2,(deep-j))*Math.sin(alpa)/100;
					
					if(j>0){
						data.nodes.push({
						  "id": values[i][j],
						  "label": values[i][j],
						  "x": points[values[i][j-1]]['x']+points[values[i][j]]['dx'],
						  "y": points[values[i][j-1]]['y']+points[values[i][j]]['dy'],
						  "size": (deep-j)});
						  
						points[values[i][j]]['x']=points[values[i][j-1]]['x']+points[values[i][j]]['dx'];
						points[values[i][j]]['y']=points[values[i][j-1]]['y']+points[values[i][j]]['dy'];
					}else{
						data.nodes.push({
						  "id": values[i][j],
						  "label": values[i][j],
						  "x": points[values[i][j]]['dx'],
						  "y": points[values[i][j]]['dy'],
						  "color": '#666',
						  "size": (deep-j)});
						points[values[i][j]]['x']=points[values[i][j]]['dx'];
						points[values[i][j]]['y']=points[values[i][j]]['dy'];
					}
					
					
				}
				
			}
		}
		
		
		var k=0;
		for(var i=0;i<values.length;i++){
			for(var j=1;j<values[i].length;j++){
				data.edges.push({
				  "id": 'e' + k++,
				  "source": values[i][j-1],
				  "target": values[i][j],
				  //"type": 'curve',
					"color": '#ccc',
					"hover_color": '#000'
				});
			}
		}
		console.log(points);
		
		
		
		  s = new sigma({
		  graph: data,
		  renderer: {
			container: document.getElementById('graph-container'),
			id: 'main',
			type: 'svg',
			freeStyle: true
		  },
		  settings: {
			doubleClickEnabled: false,
			minEdgeSize: 0.5,
			maxEdgeSize: 4,
			enableEdgeHovering: false,
			edgeHoverColor: 'edge',
			defaultEdgeHoverColor: '#000',
			edgeHoverSizeRatio: 1,
			edgeHoverExtremities: true,
		  }
		});
		s.refresh();
		// Bind the events:
		function mute(node) {
		  if (!~node.getAttribute('class').search(/muted/))
			node.setAttributeNS(null, 'class', node.getAttribute('class') + ' muted');
		}

		function unmute(node) {
		  node.setAttributeNS(null, 'class', node.getAttribute('class').replace(/(\s|^)muted(\s|$)/g, '$2'));
		}

		$('.sigma-node').click(function() {

		  // Muting
		  $('.sigma-node, .sigma-edge').each(function() {
			mute(this);
		  });

		  // Unmuting neighbors
		  var neighbors = s.graph.neighborhood($(this).attr('data-node-id'));
		  neighbors.nodes.forEach(function(node) {
			unmute($('[data-node-id="' + node.id + '"]')[0]);
		  });

		  neighbors.edges.forEach(function(edge) {
			unmute($('[data-edge-id="' + edge.id + '"]')[0]);
		  });
		});

		s.bind('clickStage', function() {
		  $('.sigma-node, .sigma-edge').each(function() {
			unmute(this);
		  });
		});
		
    }

 
	function onGeneratedRow(columnsResult)
	{
		var jsonData = {};
		columnsResult.forEach(function(column) 
		{
			var columnName = column.metadata.colName;
			jsonData[columnName] = column.value;
		});
		viewData.employees.push(jsonData);
	 }

</script>
